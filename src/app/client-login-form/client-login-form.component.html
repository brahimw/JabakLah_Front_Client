<section class="py-4 py-xl-5">
  <div class="container">
    <div class="row mb-5">
      <div class="col-md-8 col-xl-6 text-center mx-auto">
        <h2>Connexion</h2>
      </div>
    </div>
    <div class="row d-flex justify-content-center">
      <div class="col-md-6 col-xl-4">
        <div class="card mb-5">
          <div class="card-body d-flex flex-column align-items-center">
            <div class="bs-icon-xl bs-icon-circle bs-icon-primary bs-icon my-4">
              <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16" class="bi bi-person">
                <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"></path>
              </svg>
            </div>
            <div class="alert alert-danger m-2" role="alert" *ngIf="isLoginFailed">
              Échec de la connexion : {{errorMessage}}
            </div>
            <form class="text-center" #form="ngForm" (ngSubmit)="submitClientLogInForm(form)">
              <div class="mb-3">
                <input 
                  [(ngModel)]="client.logIn" 
                  #LogIn="ngModel" 
                  name="login" 
                  type="text" 
                  placeholder="Login"
                  id="login"  
                  class="form-control"
                  required 
                  minlength="5"
                  maxlength="45" 
                />
                <div *ngIf="LogIn.touched && !LogIn.valid">
                  <div class="alert alert-warning m-2" *ngIf="LogIn.errors?.required">
                    ce champ est requis
                  </div>
                  <div class="alert alert-warning m-2" *ngIf="LogIn.errors?.pattern">
                    format invalide pour la connexion Ex:johnDoe123
                  </div>
                  <div class="alert alert-warning m-2" *ngIf="LogIn.errors?.minlength">
                    Erreur ce champ doit avoir une longueur minimale de 5
                  </div>
                </div>
              </div>
              <div class="mb-3">
                <input 
                  type="password"
                  id="password" 
                  class="form-control" 
                  [(ngModel)]="client.password"  
                  #Password="ngModel"
                  name="password"  
                  placeholder="Mot de passe" 
                  required 
                  minlength="8" 
                />
                <div *ngIf="Password.touched && !Password.valid">
                  <div class="alert alert-warning m-2" *ngIf="Password.errors?.required">
                    ce champ est requis
                  </div>
                  <div class="alert alert-warning m-2" *ngIf="Password.errors?.minlength">
                    le mot de passe doit contenir un minimum de 8 caractères et de chiffres
                  </div>
                </div>
              </div>
              <div class="mb-3">
                <button class="btn btn-primary d-block w-100" type="submit" id="btnLogin" [disabled]="!(LogIn.valid && Password.valid)">
                  Se connecter
                </button>
              </div>
              <p class="text-muted">
                <a href="#" style="text-align: center;">MotDePasse oublié&nbsp;</a>
              </p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
