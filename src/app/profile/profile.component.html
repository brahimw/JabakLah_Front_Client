<section class="py-5">
    <div class="container py-5 pb-3">
        <h1 class="text-center mb-5" style="color: rgb(29,52,84);"><strong>Le profil personnel</strong></h1>
        <hr />
    </div>
    <div class="container py-5">
        <div class="row">
            <div class="col-md-5 text-center d-md-flex flex-column justify-content-md-center align-items-md-center gap-2">
                <img class="rounded-circle" src="http://localhost:4200/assets/user.png" />
                <h4 *ngIf="(client.nom !=null && client.prenom !=null)">{{client.nom}} {{client.prenom}}</h4>
                <p  *ngIf="client.numTel !=null">{{client.numTel}}</p>
                <div class="border rounded border-info p-2" *ngIf="client.compte.solde!=null">
                    <span class="m-2"><strong>Solde :</strong></span>
                    <span class="badge bg-success rounded-pill">{{client.compte.solde}}$</span>
                </div>
            </div>
            <div class="col-md-6 d-md-flex flex-column gap-2 py-3">
				<ul class="list-group">
					<li class="list-group-item d-md-flex justify-content-between align-items-md-center"><span><strong>RIB</strong></span><span>{{client.compte.rib}}</span></li>
					<li class="list-group-item d-md-flex justify-content-between align-items-md-center"><span><strong>Type de compte </strong></span><span>{{client.compte.comptename}}</span></li>

				</ul>
               </div>
        </div>
    </div>
</section>
